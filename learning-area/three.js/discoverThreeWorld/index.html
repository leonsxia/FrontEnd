<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverThreeJs</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <script type="module" src="./src/main.js"></script>
</head>

<body>
    <h1 id="sceneTitle">DiscoverThreeJs - World Scene</h1>
    <div id="scene-container"></div>
    <div id="leftPanel">
        <ul>
            <li><div id="msg">loading assets...</div></li>
            <!-- <li><button id="render" disabled>render</button></li> -->
            <li><button id="start">start</button></li>
            <li><button id="stop">stop</button></li>
            <li><button id="moveCamera">move camera</button></li>
            <li><button id="resetCamera">reset camera</button></li>
            <li><button id="focusNext">focus next</button></li>
        </ul>
    </div>
    <div id="rightPanel">
        <select name="selWorld" title="select worlds">
            <option value="world0">World 1</option>
            <option value="world1">World 2</option>
            <option value="world2" selected>World 3</option>
        </select>
    </div>
</body>

</html>
